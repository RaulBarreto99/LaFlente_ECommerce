	<script>
	
	atualizarTabela();
	
	function atualizarTabela(){
		get("http://localhost:3000/pedidos").then(pedidos => {
			let tabela = document.getElementById("dados_tabela")
			
			let html = ``;
			pedidos.forEach(pedido => {
				
				
				let data = pedido.dataVenda.substring(0,10);
				
				data = data.split("-");
				
				data = `${data[2]}/${data[1]}/${data[0]}`
				html += `
					<tr>
						<td> ${pedido.id} </td>
						<td> ${data} </td>
						<td> R$ ${pedido.valorTotal} </td>
						<td> ${pedido.status} </td>
						<td><button class="click-btn btn btn-default" onclick="detalhar(${pedido.id})">Detalhar</button></td>
					</tr>
				`;
			});
			
			tabela.innerHTML = html;
		});
	}
	
	function detalhar(id){
		window.location.replace("http://localhost:3000/detalharPedido/"+id);
	}
	
	function get(url) {
        return new Promise((resolve, reject) => {

            let xhr = new XMLHttpRequest();

            xhr.open('GET', url);

            xhr.onreadystatechange = () => {

                if (xhr.readyState == 4) {

                    if (xhr.status == 200) {

                        resolve(JSON.parse(xhr.responseText));

                    } else {

                        reject(xhr.responseText);
                    }
                }
            }

            xhr.send();
        });
    }

        }
        
    });

function getUsername(url) {
